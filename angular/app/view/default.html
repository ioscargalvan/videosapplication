<div class="col-md-12">
  <hr/>
  <h1>{{titulo}}</h1>

  <div *ngIf="!identity || identity == null" class="">
    Inicia sesión para acceder a más opciones...
  </div>

  <div *ngIf="identity && identity != null" class="">
    Bienvenido {{identity.name}}, <a [routerLink] = "['/index']">entra en tu canal</a> o
    <a [routerLink] = "['/create-video']">crea un nuevo video.</a>
  </div>

  <hr/>

  <div class="all-videos">
    <ul id = "videos-list" *ngIf="videos">
      <li *ngFor="let video of videos" class = "video-item col-md-4 pull-left">

        <div class="video-image-thumb">
          <img src="http://localhost/full_stack/symfony/web/uploads/video_images/video_{{video.id}}/{{video.image}}" *ngIf="video.image">
        </div>

        <div class="data">
          <h4><a [routerLink] = "['/video', video.id]">{{video.title}}</a></h4>
          <p>Subido por <a [routerLink] = "['/index']">{{video.user.name}} {{video.user.surname}}</a></p>

          <div class="video-buttons" *ngIf="identity && identity!=null && identity.sub == video.user.id">
            <a [routerLink] = "['/index']" class = "btn btn-primary pull-right">Editar</a>
          </div>

        </div>

        <div class="clearfix">

        </div>


      </li>
    </ul>
  </div>

</div>
