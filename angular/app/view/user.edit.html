<div class="col-md-12">
  <hr>
    <h1>{{titulo}}</h1>
  <hr>

  <form #updateUserForm="ngForm" (ngSubmit) = "onSubmit()" class = "col-md-4">

    <div class="alert alert-success" *ngIf="status == 'success'">
      Has modificado tus datos correctamente.
    </div>

    <div class="alert alert-danger" *ngIf="status == 'error'">
      No pudimos modificar tus datos. Por favor, intenta de nuevo m치s tarde.
    </div>

    <p>
      <label>Nombre</label>
      <input type="text" class = "form-control" #name="ngForm" ngControl="name" [(ngModel)] = "user.name" required/>
      <span *ngIf="!name.valid && name.touched">El nombre es obligatorio.</span>
    </p>

    <p>
      <label>Apellidos</label>
      <input type="text" class = "form-control" #surname="ngForm" ngControl="surname" [(ngModel)] = "user.surname" required/>
      <span *ngIf="!surname.valid && surname.touched">Los apellidos son obligatorios.</span>
    </p>

    <p>
      <label>Email</label>
      <input type="email" class = "form-control" #email="ngForm" ngControl="email" [(ngModel)] = "user.email" required/>
      <span *ngIf="!email.valid && email.touched">El correo electr칩nico es obligatorio.</span>
    </p>

    <p>
      <label>Contrase침a</label>
      <input type="password" class = "form-control" #password="ngForm" ngControl="password" [(ngModel)] = "user.password" required/>
      <span *ngIf="!password.valid && password.touched">La contrase침a es obligatoria.</span>
    </p>



    <input type="submit" value="{{titulo}}" class = "btn btn-success pull-right">


  </form>

</div>
