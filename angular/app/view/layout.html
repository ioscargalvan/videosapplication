<header id = "header">
  <div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type = "button" class = "navbar-toggle collapsed" data-toggle = "collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class = "sr-only">Toggle</span>
          <span class = "icon-bar"></span>
          <span class = "icon-bar"></span>
          <span class = "icon-bar"></span>
        </button>

        <a class = "navbar-brand" [routerLink] = "['/index']">
          <img src="./assets/images/logo.png" height="50" style="margin-top: -15px"/>
        </a>
      </div>

      <div class="collapse navbar-collapse" id = "bs-example-navbar-collapse-1">
        <ul class = "nav navbar-nav">
          <li><a [routerLink] = "['/index']">Home</a></li>
          <li><a [routerLink] = "['/create-video']" *ngIf="identity">Crear video</a></li>
        </ul>

        <form class = "navbar-form navbar-left" role = "search">
          <div class="form-group">
            <input type = "text" class = "form-control" value="{{searchString}}" [(ngModel)] = "searchString" placeholder="¿Qué quieres ver?">
          </div>
          <button type="submit" class = "btn btn-default" (click) = "search()"><span class = "glyphicon glyphicon-search" aria-hidden="true"></span> Buscar</button>
        </form>

        <ul *ngIf="identity" class = "nav navbar-nav navbar-right" id = "credentials-top">

          <li>
            <a [routerLink] = "['/index']" class = "user-image">
              <img src="http://localhost/full_stack/symfony/web/uploads/user/{{identity.image}}" alt="">
            </a>
          </li>

          <li class = "dropdown">
            <a href="#" class = "drowpdown-toggle" data-toggle="dropdown" role = "button" aria-haspopup="true" aria-expanded="false">

              {{identity.name}} {{identity.surname}} <span class = "caret"></span>
            </a>

            <ul class = "dropdown-menu">
              <li>
                <a [routerLink] = "['/index']">
                  <span class = "glyphicon glyphicon-home"></span> Mi canal
                </a>
              </li>
              <li>
                <a [routerLink] = "['/user-edit']">
                  <span class = "glyphicon glyphicon-cog"></span> Ajustes
                </a>
              </li>
              <li class = "divider" role = "separator"></li>
              <li>
                <a [routerLink] = "['/login', 1]">
                  <span class = "glyphicon glyphicon-log-out"></span> Cerrar sesión
                </a>
              </li>
            </ul>

          </li>
        </ul>

        <ul *ngIf="!identity" class = "nav navbar-nav navbar-right">
          <li><a [routerLink] = "['/login']">Iniciar sesión</a></li>
          <li><a [routerLink] = "['/register']">Registrar</a></li>
        </ul>
      </div>

    </div>
  </div>
</header>

<div class="clearfix"></div>

<section class = "main">
  <router-outlet></router-outlet>
  <div class="clearfix"></div>
</section>

<footer>
  <hr>
    <p class = "text-center">Plataforma de videos realizada con Symfony 3 y Angular 2</p>
  <hr>
</footer>
